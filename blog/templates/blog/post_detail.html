{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h1 style="display: inline-block;">{{ post.title }}</h1>
            <a style="display: inline-block;" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
